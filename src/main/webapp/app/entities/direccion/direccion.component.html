<div>
    <h2 id="page-heading">
        <span jhiTranslate="golmirjhApp.direccion.home.title">Direccions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-direccion" [routerLink]="['/direccion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="golmirjhApp.direccion.home.createLabel">
            Create a new Direccion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="direccions?.length === 0">
        <span jhiTranslate="golmirjhApp.direccion.home.notFound">No direccions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="direccions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="golmirjhApp.direccion.calle">Calle</span></th>
                    <th scope="col" ><span jhiTranslate="golmirjhApp.direccion.codigoPostal">Codigo Postal</span></th>
                    <th scope="col" ><span jhiTranslate="golmirjhApp.direccion.ciudad">Ciudad</span></th>
                    <th scope="col" ><span jhiTranslate="golmirjhApp.direccion.provincia">Provincia</span></th>
                    <th scope="col" ><span jhiTranslate="golmirjhApp.direccion.departamento">Departamento</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let direccion of direccions ;trackBy: trackId">
                    <td><a [routerLink]="['/direccion', direccion.id, 'view']">{{ direccion.id }}</a></td>
                    <td>{{ direccion.calle }}</td>
                    <td>{{ direccion.codigoPostal }}</td>
                    <td>{{ direccion.ciudad }}</td>
                    <td>{{ direccion.provincia }}</td>
                    <td>
                        <div *ngIf="direccion.departamento">
                            <a [routerLink]="['/departamento', direccion.departamento?.id, 'view']" >{{ direccion.departamento?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/direccion', direccion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/direccion', direccion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(direccion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
